trigger:
  branches:
    include:
      - main  # Runs the pipeline on every push to main

pool:
  name: 'Default'  # Ensures the pipeline runs on your self-hosted agent

variables:
  ACR_NAME: 'lanceoacr'  # Your Azure Container Registry name (must be lowercase)
  AKS_CLUSTER: 'aks-cluster'
  RESOURCE_GROUP: 'k8s-resource-group'
  IMAGE_NAME: 'my-app'
  IMAGE_TAG: '$(Build.BuildId)'  # Unique tag for Docker images

steps:
  - checkout: self  # Ensures the latest code is checked out

  - script: |
      set -e  # Stops execution if any command fails
      echo "üîê Logging into Azure..."
      az login --service-principal -u $(AZURE_CLIENT_ID) -p $(AZURE_CLIENT_SECRET) --tenant $(AZURE_TENANT_ID)
      echo "üîê Logging into Azure Container Registry..."
      az acr login --name $(ACR_NAME)
    displayName: 'Authenticate to Azure and ACR'

  - script: |
      set -e
      echo "üê≥ Building Docker image..."
      docker build -t $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(IMAGE_TAG) .
      echo "üöÄ Pushing Docker image to ACR..."
      docker push $(ACR_NAME).azurecr.io/$(IMAGE_NAME):$(IMAGE_TAG)
    displayName: 'Build & Push Docker Image'

  - task: HelmInstaller@1
    inputs:
      helmVersionToInstall: 'latest'

  - script: |
      set -e
      echo "üîë Getting AKS credentials..."
      az aks get-credentials --resource-group $(RESOURCE_GROUP) --name $(AKS_CLUSTER)
      echo "üö¢ Deploying to AKS with Helm..."
      helm upgrade --install my-app ./my-app \
        --set image.repository=$(ACR_NAME).azurecr.io/$(IMAGE_NAME) \
        --set image.tag=$(IMAGE_TAG)
    displayName: 'Deploy to AKS'

